<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Login</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="telalogin.js" type="module" defer></script>
</head>
<body>

    <div id="fundoLogin" class="fundoLogin">
        <div id="baseLogin" class="baseLogin">
            <div id="corpoLogin" class="corpoLogin">
                <div id="elementosLogin" class="elementosLogin">
                    <div class="campoLogin">
                        <label >Username</label>
                        <input type="text" name="f-username" id="f-username">
                    </div>
                    <div class="campoLogin">
                        <label >Senha</label>
                        <input type="password" name="f-senha" id="f-senha">
                    </div>
                    <div class="botoesLogin">
                        <button id="btn_login">Login</button>
                        <button id="btn_cancelar">Cancelar</button>
                    </div>
                </div>
                <div id="logoLogin" class="logoLogin">
                    <img src="#" title="ofof">
                </div>
            </div>
        </div>
    </div>
    <h1>Pagina Principal</h1>
</body>
</html>
